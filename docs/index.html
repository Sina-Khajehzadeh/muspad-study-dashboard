<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Muspad Study</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
  body { font-family: system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; }
  h1 { text-align:center; padding:16px 12px; margin:0; }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;   /* left, middle, right */
    gap: 16px;
    max-width: auto;
    margin: 12px auto 40px;
    padding: 0 12px;
  }
  .card {
    background: #fff; border: 1px solid #e9ecf2; border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,.05); padding: 12px;
  }
  #bottom { grid-column: 1 / -1; }       /* bottom spans all 3 columns */
  .chart { height: auto; }
  .placeholder { color:#667; font-size:14px; }
  table { border-collapse: collapse; width: 100%; font-size: 13px; }
  th, td { border: 1px solid #e5e8ef; padding: 6px 8px; text-align: left; }
  th { background: #f2f5fb; position: sticky; top: 0; }
  .scroll { max-height: auto; overflow:auto; }
</style>

<h1>Muspad Study — Descriptive Overview</h1>

<div class="grid">
  <!-- TOP LEFT: table (placeholder for now) -->
  <div class="card">
    <div class="placeholder"><b>Dataset (top-left)</b><br>We’ll wire this to your CSV next.</div>
    <div id="table-top" class="scroll"></div>
  </div>

  <!-- TOP MIDDLE: chart 1 -->
  <div class="card">
    <div id="chart1" class="chart"></div>
  </div>

  <!-- TOP RIGHT: chart 2 -->
  <div class="card">
    <div id="chart2" class="chart"></div>
  </div>

  <!-- BOTTOM: big table area -->
  <div id="bottom" class="card">
    <div class="placeholder"><b>Full table (bottom)</b><br>We’ll populate this after we add the CSV.</div>
    <div id="table-bottom" class="scroll" style="max-height:500px;"></div>
  </div>
</div>

<script>
  // Load your two plots we just added to /docs
  Promise.all([
    fetch("education.json").then(r => r.json()),
    fetch("employment.json").then(r => r.json())
  ]).then(([fig1, fig2]) => {
    Plotly.newPlot("chart1", fig1.data, fig1.layout);
    Plotly.newPlot("chart2", fig2.data, fig2.layout);
  });
</script>
